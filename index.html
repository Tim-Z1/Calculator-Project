<html>
    <head>
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = 'content'>
            <div class = 'screen'>
                0
            </div>

            <div class = 'bottom'>
                <div class = 'numbers'>
                    <button class='n top one'>1</button>
                    <button class='n top two'>2</button>
                    <button class='n top three'>3</button>
                    <button class="n four">4</button>
                    <button class="n five">5</button>
                    <button class="n six">6</button>
                    <button class="n seven">7</button>
                    <button class="n eight">8</button>
                    <button class="n nine">9</button>
                    <button class="n clear">C</button>
                    <button class="n zero">0</button>
                    <button class='n equals'>=</button>
                </div>
                <div class = 'operators'>
                    <button class="o top plus">+</button>
                    <button class="o minus">-</button>
                    <button class="o multiply">x</button>
                    <button class="o divide">÷</button>
                </div>
            </div>
        </div>
    </body>
</html>
